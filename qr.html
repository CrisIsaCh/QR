<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR</title>
    <style>
        #qrcode {
          margin: 20px;
          display: inline-block;
        }
      </style>
</head>

<body>
    <h1>Generar QR con monto a pagar</h1>
    <div id="qrcode"></div>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
      // Información del pago
      const paymentInfo = [{
        amount: 100.50,       // Monto a pagar
        currency: "USD",      // Moneda
        description: "Pago de servicio",
      }];
  
      // Convertir el objeto en un JSON string
      const qrData = JSON.stringify(paymentInfo);
  
      // Generar el QR
      const qrcode = new QRCode(document.getElementById("qrcode"), {
        text: qrData,
        width: 180, // Tamaño del QR
        height: 180,
        colorDark: "#000000", // Color del QR
        colorLight: "#ffffff", // Fondo del QR
      });
    </script>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</body>

</html>
